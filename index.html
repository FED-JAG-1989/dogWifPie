      <div class="music-code w-embed w-script">
        <script>
          //fixed pause/play
          window.onload = function () {
            const audio = document.getElementById("audio-player");
          const playPauseButton = document.getElementById("playPauseButton");

            if (audio.paused) {
              audio.play();
              //playPauseButton.textContent = 'Pause';
              $(".pause-icon").removeClass("hidden");
              $(".play-icon").addClass("hidden");
            } else {
              audio.pause();
              //playPauseButton.textContent = 'Play';
              $(".play-icon").removeClass("hidden");
              $(".pause-icon").addClass("hidden");
            }
          });
          //popup
          var playButton = $(".preloader-button");
          var audioPlayer = document.getElementById("audio-player");
          $(playButton).on("click", function () {
            $(".inital-popup").css("display", "none");
            if (audioPlayer.paused) {
              audioPlayer.play();
              $(".pause-icon").removeClass("hidden");
              $(".play-icon").addClass("hidden");
            } else {
              audioPlayer.pause();
              $(".play-icon").removeClass("hidden");
              $(".pause-icon").addClass("hidden");
            }
          });
